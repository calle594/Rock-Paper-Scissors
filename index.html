<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <ul class="social-icons">
        <li><i class="far fa-hand-rock" style="color: red"></i></li>
        <li><i class="far fa-paper-plane" style="color: blue"></i></li>
        <li><i class="fas fa-cut" style="color: green"></i></li>
      </ul>
    </header>
    <main>
      <form class="form-container">
        <div class="form-group">
          <h1>Choose your weapon</h1>
          <div class="buttons">
            <input type="button" value="rock" class="rock"></input>
            <input type="button" value="paper" class="paper"></input>
            <input type="button" value="scissors" class="scissors"></input>
          </div>
          <div id="scores">
            <div id="player-score"></div>
            <div id="computer-score"></div>
          </div>
          <div id="result"></div>
          <div id="playAgain">  
            <button>Play Again</button> 
          </div>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
